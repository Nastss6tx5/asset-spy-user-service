server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/asset-spy-db
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        default_schema: asset_spy_db
        format_sql: true

  liquibase:
    enabled: false