databaseChangeLog:
  - changeSet:
      id: 21.02.2025_01
      author: nastasiia227@gmail.com
      comment: Create users table
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE