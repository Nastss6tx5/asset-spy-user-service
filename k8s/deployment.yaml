apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset-spy-user-service
  namespace: asset-spy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asset-spy-user-service
  template:
    metadata:
      labels:
        app: asset-spy-user-service
    spec:
      containers:
        - name: user-service
          image: nastss6tx5/asset-spy-user-service:latest
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: asset-spy-user-service-config
            - secretRef:
                name: asset-spy-user-service-secret
          readinessProbe:
            httpGet:
              port: 8082
              path: /actuator/health
            initialDelaySeconds: 10
            periodSeconds: 10
